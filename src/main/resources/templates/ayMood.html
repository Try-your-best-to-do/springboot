<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>说说</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div style="text-align: center">
    <h1 id="test"></h1>
</div>
    说说内容: <input id="content" type="text" >
    用户编号: <input id="userId" type="text" >
    <button id="btn" >提交</button>
</body>
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
            var content = $("#content").val()
            var userId = $("#userId").val()
            $.ajax({
                url:"/ayMood",
                type:"GET",
                data:{
                    "content":content,
                    "userId":userId
                },
                dataType:"json",
                success:function(result){
                    $("#test").text(result)
                }});
        });
    });
</script>
</html>
